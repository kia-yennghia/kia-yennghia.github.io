baseurl: "" # the subpath of your site, e.g. /blog
url: "dailykia5s.com" # the base hostname & protocol for your site, e.g. http://example.com
permalink: /:title/

author: Duong Vu
img: /assets/images
# Social
fb: 'https://facebook.com/Kiayennghia'

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure

# Collections
collections_dir: cars
collections:
  cerato:
    output: true
  morning:
    output: true
  optima:
    output: true
  rondo:
    output: true
  sedona:
    output: true
  seltos:
    output: true  
  soluto:
    output: true
  sorento:
    output: true
  posts:
    output: true
  pages:
    output: true

# Pagination 
paginate: 6
paginate_path: "page:num/"

# Default config
defaults:
  -
    scope:
      path: "cars/*" # an empty string here means all files in the project
    values:
      layout: "detail"
# Other
markdown: kramdown
