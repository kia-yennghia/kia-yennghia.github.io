{% for m in site.morning %}
<div class="col-list-3">
    <div class="recent-car-list">
        <div class="featured-car-list">
            <div class="featured-car-img">
                <a href="{{ m.url }}"><img src="{{ site.img }}/{{ m.url }}{{ m.img }}" class="img-responsive"
                        alt="Image" /></a>
            </div>
            <div class="featured-car-content">
                <h6><a href="{{ m.url }}">Kia {{ m.title }}</a></h6>
                <div class="price_info">
                    <p class="featured-price">{{ m.price }}</p>
                    <div class="car-location">
                        <span><i class="fa fa-map-marker" aria-hidden="true"></i>
                            Kia Yên Nghĩa</span>
                    </div>
                </div>
                
                <ul>
                    {% for info in m.basic %}
                    <li title="{{ info.name }}">
                        <i class="fa {{ info.icon }}" aria-hidden="true"></i>{{ info.val }}
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endfor %}
