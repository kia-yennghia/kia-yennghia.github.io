<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      xfbml            : true,
      version          : 'v9.0'
    });
  };

  (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<!-- Your Chat Plugin code -->
<div class="fb-customerchat"
  attribution=setup_tool
  page_id="100236355166074"
theme_color="#ff0012"
logged_in_greeting="Xin chào anh/chị, vui nhắn tin hoặc gọi trực tiếp 0346 084 666 để được tư vấn! "
logged_out_greeting="Xin chào anh/chị, vui nhắn tin hoặc gọi trực tiếp 0346 084 666 để được tư vấn! ">
</div>
