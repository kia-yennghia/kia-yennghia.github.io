<section class="section-padding">
    <div class="container">
        <div class="section-header text-center">
            <h2>Tin tức<span> Xe và Công nghệ</span></h2>
            <p>Cập nhật thông tin mới nhất về các sự kiện ra mắt của các mẫu xe mới nhất 2020</p>
        </div>
        <div class="row">
            {% for post in site.posts limit: 3 %}
            <div class="col-md-4 col-sm-4">
                <article class="blog-list">
                    <div class="blog-info-box">
                        <div class="share_article">
                            <p><i class="fa fa-share-alt" aria-hidden="true"></i></p>
                            <ul>
                                <li><a target="_blank"
                                        href="https://facebook.com/sharer.php?u={{ post.url | absolute_url }}"
                                        onclick="window.open(this.href, 'facebook-share', 'width=550,height=435');return false;"><i
                                            class="fa fa-facebook" aria-hidden="true"></i></a></li>
                                <li><a target="_blank"
                                        href="https://twitter.com/intent/tweet?text={{ post.title }}&url={{ post.url | absolute_url }}"
                                        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;"><i
                                            class="fa fa-twitter" aria-hidden="true"></i></a></li>
                            </ul>
                        </div>
                        <a href="#"><img src="{{ site.img }}/blog/{{ post.img }}" class="img-responsive" alt="image"></a>
                        <ul>
                            <li><i class="fa fa-calendar" aria-hidden="true"></i>{{ post.date | date: "%d/%m/%Y"}}</li>
                        </ul>
                    </div>
                    <div class="blog-content">
                        <h5><a href="{{ post.url }}">{{ post.title }}</a></h5>
                        <p>{{ post.excerpt | strip_html | truncatewords:30 }}</p>
                        <a href="{{ post.url }}" class="btn-link">Đọc tiếp <i class="fa fa-long-arrow-right"
                                aria-hidden="true"></i></a>
                    </div>
                </article>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
