    <section class="section-padding gray-bg">
        <div class="container">
            <div class="section-header text-center">
                <h2>Trending <span>Cars</span></h2>
                <p>Top xe bán chạy nhất năm 2020. </p>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="trending_slider">
                        {% for cars in site.collections %}
                        {% assign label = cars.label %}
                        {% if label != 'posts' and label != 'pages' %}
                        {% for car in site[label] limit:1 %}
                        <div class="trending-car-m">
                            <div class="trending-car-img"> <img
                                    src="{{ site.baseurl }}{{ site.img }}{{ car.url }}{{ car.img }}" alt="Image"
                                    class="img-responsive" /> </div>
                            <div class="trending-hover">
                                <h4><a href="{{ car.url }}">Kia {{ car.title }}</a></h4>
                            </div>
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </section>
