<div role="tabpanel" class="tab-pane" id="accessories">
    <!--Accessories-->
    <table>
        <tbody>
            {% for ac in page.acc %}
            <tr>
                <td>{{ ac.name }}</td>
                <td><i class="fa fa-{{ ac.icon }}" aria-hidden="true"></i></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
