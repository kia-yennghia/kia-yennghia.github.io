<div role="tabpanel" class="tab-pane" id="specification">
    <div class="table-responsive">
        <!--Basic-Info-Table-->
        <table>
            <tbody>
                {% for spec in page.specs %}
                <tr>
                    <td>{{ spec.name }}</td>
                    <td>{{ spec.val }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
